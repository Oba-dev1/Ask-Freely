# Netlify Configuration for Ask Freely
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18.19.0"
  NODE_OPTIONS = "--openssl-legacy-provider"
  CI = "false"

# Production context (main branch)
# Using production Firebase project
[context.production]
  command = "npm run build"
  [context.production.environment]
    NODE_ENV = "production"
    REACT_APP_ENV = "production"
    # Production Firebase credentials (already set as defaults in config.js)
    # These can be overridden if you upgrade to paid Netlify plan

# Staging/Develop branch context
# For now, using same Firebase project as production
# TODO: Create separate staging Firebase project when ready
[context.staging]
  command = "npm run build"
  [context.staging.environment]
    NODE_ENV = "production"
    REACT_APP_ENV = "staging"
    # Will use default production credentials until staging project is created

[context.develop]
  command = "npm run build"
  [context.develop.environment]
    NODE_ENV = "production"
    REACT_APP_ENV = "staging"
    # Will use default production credentials until staging project is created

# Branch deploys (for feature branches)
[context.branch-deploy]
  command = "npm run build"
  [context.branch-deploy.environment]
    NODE_ENV = "development"
    REACT_APP_ENV = "development"
    # Will use default production credentials for testing

# Deploy previews (for pull requests)
[context.deploy-preview]
  command = "npm run build"
  [context.deploy-preview.environment]
    NODE_ENV = "development"
    REACT_APP_ENV = "development"
    # Will use default production credentials for testing

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache service worker with revalidation
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ============================================================================
# NETLIFY FREE TIER NOTICE
# ============================================================================
# The free tier doesn't support environment variables in the UI.
# Firebase credentials are set as fallback defaults in src/Firebase/config.js
#
# If you upgrade to a paid plan, you can override these by setting:
# - REACT_APP_FIREBASE_API_KEY
# - REACT_APP_FIREBASE_AUTH_DOMAIN
# - REACT_APP_FIREBASE_DATABASE_URL
# - REACT_APP_FIREBASE_PROJECT_ID
# - REACT_APP_FIREBASE_STORAGE_BUCKET
# - REACT_APP_FIREBASE_MESSAGING_SENDER_ID
# - REACT_APP_FIREBASE_APP_ID
# ============================================================================

# ============================================================================
# NETLIFY FUNCTIONS CONFIGURATION
# ============================================================================
# Server-side rate limiting for question submissions
# Functions are located in netlify/functions/

[functions]
  # Use Node.js 18 for functions
  node_bundler = "esbuild"

  # Function-specific settings
  [functions."submit-question"]
    # 10 second timeout (default is 10s, max 26s on free tier)
    timeout = 10

# ============================================================================
# FIREBASE ADMIN SDK ENVIRONMENT VARIABLES (Required for Functions)
# ============================================================================
# Set these in Netlify Dashboard > Site Settings > Environment Variables:
# - FIREBASE_PROJECT_ID (your Firebase project ID)
# - FIREBASE_CLIENT_EMAIL (from Firebase service account)
# - FIREBASE_PRIVATE_KEY (from Firebase service account, with \n preserved)
# - FIREBASE_DATABASE_URL (your Realtime Database URL)
# ============================================================================
